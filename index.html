<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Hacker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #00ff88;
      font-family: 'Fira Code', monospace;
      font-size: 16px;
      overflow: hidden;
    }
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    #console {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      padding: 40px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #output {
      flex-grow: 1;
      white-space: pre-wrap;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border: 1px solid #00ff88;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 12px #00ff88 inset;
    }
    #input-line {
      display: flex;
      align-items: center;
    }
    #prompt {
      margin-right: 10px;
      color: #00e676;
    }
    #commandInput {
      background: none;
      border: none;
      border-bottom: 1px solid #00ff88;
      color: #00ff88;
      font-family: inherit;
      font-size: 16px;
      padding: 5px;
      flex: 1;
      outline: none;
      transition: border-color 0.3s;
    }
    #commandInput:focus {
      border-color: #00e676;
    }
    ::selection {
      background: #005f3f;
      color: #00ff88;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="console">
  <div id="output">[SYSTEM] Bienvenido al entorno simulado de intrusión.
Escribe 'help' para ver comandos disponibles.
</div>
  <div id="input-line">
    <span id="prompt">root@simulador:~$</span>
    <input type="text" id="commandInput" autofocus />
  </div>
</div>
<audio id="typeSound" src="https://www.soundjay.com/typing/sounds/typing-5.mp3" preload="auto"></audio>
<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);
  function drawMatrix() {
    ctx.fillStyle = "rgba(13, 13, 13, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff88";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);

  const commandInput = document.getElementById("commandInput");
  const output = document.getElementById("output");
  const sound = document.getElementById("typeSound");

  let score = 0;
  let level = 1;

  const commands = {
    help: "[COMANDOS DISPONIBLES]\n - connect\n - login\n - scan\n - exploit\n - download\n - status\n - next\n - exit",
    connect: () => {
      score += 5;
      return "[INFO] Conectando al servidor remoto... OK (Score +5)";
    },
    login: () => {
      score += 10;
      return "[INFO] Usuario root autenticado exitosamente (Score +10)";
    },
    scan: () => {
      score += 7;
      return "[INFO] Escaneando red local...\nPuertos abiertos: 22 (SSH), 80 (HTTP), 443 (HTTPS) (Score +7)";
    },
    exploit: () => {
      score += 15;
      return "[EXPLOIT] Vulnerabilidad detectada en puerto 80\n[EXPLOIT] Inyección realizada con éxito (Score +15)";
    },
    download: () => {
      score += 20;
      return "[TRANSFER] Descargando archivos confidenciales... Completado (Score +20)";
    },
    status: () => {
      return `[STATUS] Nivel: ${level} | Puntos: ${score}`;
    },
    next: () => {
      if (score >= level * 50) {
        level++;
        return `[LEVEL UP] Avanzas al nivel ${level}. Nuevos objetivos disponibles.`;
      } else {
        return `[ERROR] Necesitas al menos ${level * 50} puntos para subir al siguiente nivel.`;
      }
    },
    exit: () => {
      return "[SISTEMA] Cerrando sesión. Adiós.";
    }
  };

  commandInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const cmd = commandInput.value.trim();
      sound.currentTime = 0;
      sound.play();
      output.textContent += `\nroot@simulador:~$ ${cmd}\n`;
      if (commands[cmd]) {
        const result = typeof commands[cmd] === 'function' ? commands[cmd]() : commands[cmd];
        output.textContent += result + "\n";
        if (cmd === "exit") commandInput.disabled = true;
      } else {
        output.textContent += `Comando no reconocido: ${cmd}\n`;
      }
      output.scrollTop = output.scrollHeight;
      commandInput.value = "";
    }
  });

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
