<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hacking en Proceso...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Estilo Global --- */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #console {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      padding: 30px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: #00ff00;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      background-color: #00ff00;
      width: 10px;
      height: 18px;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="console">
    <div id="output"></div><span class="cursor"></span>
  </div>

  <!-- Sonido de tecleo -->
  <audio id="typeSound" src="https://www.soundjay.com/typing/sounds/typing-5.mp3" preload="auto"></audio>

  <script>
    // --- MATRIX ANIMATION ---
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // --- SIMULACI√ìN DE CONSOLA ---
    const output = document.getElementById("output");
    const typeSound = document.getElementById("typeSound");

    const lines = [
      "Iniciando protocolo de intrusi√≥n...",
      "Estableciendo conexi√≥n con servidor: 192.168.1.45",
      "Autenticaci√≥n SSH bypass en curso...",
      "Acceso root concedido ‚úÖ",
      "Escaneando puertos abiertos...",
      "Puerto 22 abierto - conexi√≥n establecida",
      "Inyectando exploits personalizados...",
      "Acceso a base de datos detectado",
      "Extrayendo informaci√≥n confidencial...",
      "Transferencia de archivos iniciada...",
      "Transferencia completada: 348 archivos robados üìÅ",
      "Enviando datos al servidor oculto...",
      "Eliminando rastros del sistema üßπ",
      "Cierre de sesi√≥n forzada",
      "Proceso finalizado con √©xito. üíÄ"
    ];

    let currentLine = 0;
    let currentChar = 0;

    function typeLine() {
      if (currentLine < lines.length) {
        const line = lines[currentLine];
        if (currentChar < line.length) {
          output.innerHTML += line.charAt(currentChar);
          try {
            typeSound.currentTime = 0;
            typeSound.play();
          } catch (e) {}
          currentChar++;
          setTimeout(typeLine, 30);
        } else {
          output.innerHTML += "\n";
          currentLine++;
          currentChar = 0;
          setTimeout(typeLine, 400);
        }
      }
    }

    typeLine();

    // Actualiza tama√±o al cambiar ventana
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
